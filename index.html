<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 class="text-center text-white mb-5">weekly Expense</h2>
     <div class="container d-flex bg-white rounded window">
       <div class="col-12 col-md-6 leftSide mt-3 mb-5">
           <h4 class="text-center text-secondary">Add your expense</h4>
           <p>spending:</p>  
           <!-- product name input  --> 
           <input id="productNameInput" class="rounded border border-secondary" type="text" placeholder="Name spending">
           <p class="mt-4">Quantity:</p>
           <!-- product price input --> 
           <input id="productPriceInput" class="rounded border border-secondary" type="text" placeholder="amout in $">
           <!-- add button -->
           <div ><button class="mt-3 bg-primary text-white border-0 rounded w-25" id="addBtn">Add</button></div>
       </div>
       <!-- right side -->
       <div class="col-12 col-md-6 rightSide bg-white d-flex flex-column justify-content-between mb-5">
           <!-- right side titel -->
           <h4  class="text-center text-secondary mt-3">List</h4>
           <!-- right side create items div -->
           <div>
               <ul class="list-unstyled border" id="allItems">
                
               </ul>
           </div>
           <!-- right side budget and renaining display -->
           <div class="col-6 ms-5"> 
               <p  class="text-primary budgetDisplay text-success border-0">Budget: <span id="budgetDisplay"></span> $</p>   
               <p class="text-primary remainingDisplay  text-primary border-0">Remaining: <span id="remainingDisplay"></span>$</p> 
           </div>
       </div>
    
     </div>
    

</body>
<script src="/app.js"></script>
</html>
